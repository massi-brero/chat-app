<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <h1>Chattooga</h1>
  <div id="messageOutput"></div>
  <form action="">
    <input type="text" id="messageInput" placeholder="Message" />
    <button type="submit" id="submit-btn">Send</button>
    <hr />
  </form>
  <button id="send-location">Send Location</button>
  <script id="message-template" type="text/html">
      <div>
        <p>{{createdAt}}# {{text}}</p>
      </div>
    </script>
  <script id="location-message-template" type="text/html">
      <div>
        <a href="{{text}}" target="_blank">My current Location</a> at {{createdAt}}
      </div>
    </script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"
    integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ=="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
    integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
    crossorigin="anonymous"></script>
  <script src="/js/app.js"></script>
</body>

</html>
